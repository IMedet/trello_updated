<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html" >
<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
            <div class="mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    +New Folder
                </button>
            </div>
            <div class="row">
                <div class="col">
                <div class="col-12" th:each="folder : ${folders}">
                    <div class="card mb-3" style="width: 100%; margin: 0 10px;">
                        <div class="card-body">
                            <p th:text="${folder.getName()}"></p>
                            <br>
                            <a class="btn btn-primary" th:href="@{'/allTasks/' + ${folder.getId()}} " >Details</a>
                        </div>
                    </div>
                </div>
                </div>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">ADD NEW FOLDER</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{'/addFolder'}" method="post">
<!--                                    <input name="user_id" type="hidden" th:value="${#authentication.principal}">-->
                                    <label class="form-label">Folder Name:</label>
                                    <input placeholder="Folder Name" name="newFolder" type="text">
                                    <br>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">ADD Folder</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
