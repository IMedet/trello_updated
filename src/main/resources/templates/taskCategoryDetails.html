<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html" >
<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="mb-3 card-body">
                            <form class="col-12 form-control" th:action="@{'/updateTaskCategory/' + ${categories.getId()}}" method="post">
                                <div class="mb-3">
                                    <p class="form-label">ID</p>
                                    <input th:value="${categories.getId()}" name="taskId" readonly>
                                </div>
                                <div class="mb-3">
                                    <p class="form-label">TaskCategory Name</p>
                                    <input type="text"  name="taskName" th:value="${categories.getName()}">
                                </div>
                                <button type="submit" class="btn btn-success">Update TaskCategory</button>
                            </form>
                            <br>
                            <form class="form-control" th:action="@{'/deleteTaskCategory/' + ${categories.getId()}}" method="post">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
