<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html" >

<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">

                <form class="form-control" method="post" th:action="@{'/entering'}">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="user_email" class="form-control" placeholder="Username" required autofocus>
                    </p>
                    <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="user_password" class="form-control" placeholder="Password" required>
                    </p>
                    <input name="_csrf" type="hidden" value="b5dc02b4-71b7-4b8d-9cbf-8aa9a53cbf64" />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
        </div>
    </div>
</div>
</body>
</html>
