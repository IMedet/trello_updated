<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html" >
<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
        <div class="col-md-12">
<!--            <header th:replace="header :: header"></header>-->

            <div class="row my-5">
                <div class="col-7 mx-auto">
                    <div class="card px-4 py-4 mt-1">

                        <h2 class="mb-4 text-center">SIGN IN</h2>
                        <form method="post" th:action="@{'/entering'}">
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="user_email" required>
                                <label for="user_email">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="user_password" name="user_password" placeholder="user_password" required>
                                <label for="user_password">Password</label>
                            </div>
                            <div class="alert alert-primary mb-4" role="alert" th:if="${param.logout != null}">
                                You have signed out!
                            </div>
                            <div class="alert alert-danger mb-4" role="alert" th:if="${param.error != null}">
                                Invalid user credentials!
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button type="submit" class="btn btn-success">SIGN IN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

<!--            <footer th:insert="footer :: footer"></footer>-->
        </div>
    </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.min.js'}"></script>
</html>
