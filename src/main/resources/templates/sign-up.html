<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html" >
<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
            <h2 class="mb-4 text-center">SIGN UP</h2>

            <form method="post" th:action="@{'/registration'}">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="user_email" name="user_email" placeholder="user_email" required>
                    <label for="user_email">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="user_password" name="user_password" placeholder="user_password" required>
                    <label for="user_password">Password</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="user_repeat_password" name="user_repeat_password" placeholder="user_repeat_password" required>
                    <label for="user_repeat_password">Repeat password</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="user_full_name" name="user_full_name" placeholder="user_full_name" required>
                    <label for="user_full_name">Full name</label>
                </div>
                <div class="alert alert-success mb-4" role="alert" th:if="${param.success != null}">
                    User has successfully been registered!
                </div>
                <div class="alert alert-danger mb-4" role="alert" th:if="${param.passwordError != null}">
                    New passwords are mismatching!
                </div>
                <div class="alert alert-danger mb-4" role="alert" th:if="${param.emailError != null}">
                    Email is occupied!
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-success">SIGN UP</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
